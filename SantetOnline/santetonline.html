<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Santet Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-red-600 text-3xl mb-4">KIRIM SANTET ONLINE</h1>
        <p class="text-lg mb-6">Masukkan data korban dan pilih jenis santet untuk mengirimkannya.</p>

        <div class="bg-black border border-red-600 p-6 rounded-lg w-full max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-lg mb-2">Nama Korban</label>
                <input type="text" id="name" class="w-full p-2 border border-red-600 bg-gray-800 text-white" placeholder="Nama Korban">
            </div>

            <div class="mb-4">
                <label for="gender" class="block text-lg mb-2">Jenis Kelamin Korban</label>
                <select id="gender" class="w-full p-2 border border-red-600 bg-gray-800 text-white">
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="usia" class="block text-lg mb-2">Usia Korban</label>
                <input type="text" id="usia" class="w-full p-2 border border-gray-600 bg-gray-800 text-white" placeholder="Usia Korban">
            </div>

            <div class="mb-4">
                <label for="santetType" class="block text-lg mb-2">Pilih Jenis Santet</label>
                <select id="santetType" class="w-full p-2 border border-red-600 bg-gray-800 text-white">
                    <option value="muntahDarah">Santet Muntah Darah</option>
                    <option value="susuk">Santet Susuk</option>
                    <option value="kuyang">Santet Kuyang</option>
                    <option value="paku">Santet Paku</option>
                    <option value="pelet">Santet Pelet</option>
                </select>
            </div>

            <button onclick="kirimSantet()" class="w-full p-2 bg-red-600 text-white text-lg">Kirim Santet</button>

            <div id="result" class="mt-4 text-lg text-red-600"></div>
        </div>
    </div>

    <script>
        function kirimSantet() {
            const name = document.getElementById('name').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const usia = document.getElementById('usia').value.trim();
            const santetType = document.getElementById('santetType').value;

            if (name === '' || gender === '' || usia === '') {
                alert('Semua data harus diisi!');
                return;
            }

            let santetMessage = '';

            switch (santetType) {
                case 'muntahDarah':
                    santetMessage = `Santet Muntah Darah telah dikirim ke ${name} (${gender}), usia ${usia} tahun.`;
                    break;
                case 'susuk':
                    santetMessage = `Santet Susuk telah dikirim ke ${name} (${gender}), usia ${usia} tahun.`;
                    break;
                case 'kuyang':
                    santetMessage = `Santet Kuyang telah dikirim ke ${name} (${gender}), usia ${usia} tahun.`;
                    break;
                case 'paku':
                    santetMessage = `Santet Paku telah dikirim ke ${name} (${gender}), usia ${usia} tahun.`;
                    break;
                case 'pelet':
                    santetMessage = `Santet Pelet telah dikirim ke ${name} (${gender}), usia ${usia} tahun.`;
                    break;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = santetMessage;
        }
    </script>
</body>
</html>
