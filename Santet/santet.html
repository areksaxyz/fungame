<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Tes Kekebalan Santet</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"> 
  <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style> 
 </head> 
 <body class="bg-black text-white flex items-center justify-center min-h-screen"> 
  <div class="text-center"> 
   <h1 class="text-red-600 text-3xl mb-4">TES KEKEBALAN SANTET</h1> 
   <p class="text-lg mb-6">MASUKKAN NAMA DAN UMUR ANDA UNTUK MENGETAHUI SEBERAPA KEBAL ANDA TERHADAP SANTET.</p> 
   <div class="bg-black border border-red-600 p-6 rounded-lg"> 
    <div class="mb-4"> <label for="name" class="block text-lg mb-2">NAMA</label> 
     <input type="text" id="name" class="w-full p-2 border border-red-600 bg-gray-800 text-white" value="ARGA"> 
    </div> 
    <div class="mb-4"> <label for="age" class="block text-lg mb-2">UMUR</label> 
     <input type="text" id="age" class="w-full p-2 border border-gray-600 bg-gray-800 text-white"> 
    </div> <button onclick="cekKekebalan()" class="w-full p-2 bg-red-600 text-white text-lg">CEK KEKEBALAN</button> 
    <div id="result" class="mt-4 text-lg"></div> 
   </div> 
  </div> 
  <script>
        function cekKekebalan() {
            const resultDiv = document.getElementById('result');
            const percentage = Math.floor(Math.random() * 101);
            resultDiv.textContent = `Kekebalan Anda: ${percentage}%`;
        }
    </script> 
 </body>
</html>
